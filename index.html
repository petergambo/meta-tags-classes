<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags Test</title>
<!--     The Open Graph (OG) meta tags -->
    <meta property="og:image" content="https://meta-tags-classes.vercel.app/images/login%20page.png">
    <meta name="og:title" content="The OG:Title Tag at Work">
    <meta property="og:description" content="Hello World, this is an og:description meta tag at work">
    <meta property="og:site_name" content="FrontEnd Classes by Peter Gambo">
    <meta property="og:type" content="website">

<!--     The twitter meta tags -->
    <meta property="twitter:image" content="https://meta-tags-classes.vercel.app/images/login%20page.png">
    <meta name="twitter:title" content="The OG:Title Tag at Work">
    <meta property="twitter:description" content="Hello World, this is an og:description meta tag at work">
    <meta property="twitter:author" content="@lucre8tiv">
</head>
<body>
    <h1>Sorry!</h1>
    <p>I am empty webpage. The beautiful link is simply the open graph meta tag added to the head section of this page.
    </p>

    <p>Hit Ctrl + U to view the source code and see</p>
</body>
</html>
